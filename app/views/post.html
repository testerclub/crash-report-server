<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#devices">Devices</a></li>
        <li><a href="#posts">Posts</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Posts List</h1>
      <div class="row">Search: <input ng-model="query"></div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Company</th>
              <th>Type</th>
              <th>Value</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="post in posts | filter:query">
              <td><a href="#posts/{{post._id}}">{{post._id}}</a></td>
              <td>{{post.company}}</td>
              <td>{{post.field}}</td>
              <td>{{post.value}}</td>
              <td><a ng-click="remove(post)" class="btn-link">Delete</a></td>
            </tr>
            <tr>
              <td colspan="5"><button ng-click="add()" type="button" class="btn btn-primary">Add</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
