<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#devices">Devices</a></li>
        <li><a href="#">Posts</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Post Detail</h1>
      <form role="form" ng-submit="save(post)">
        <div class="form-group">
          <label for="postId">Post ID: </label><span class="text-info">  {{post._id || ''}}</span>
          <input type="hidden" ng-model="post._id" class="form-control" id="postId">
        </div>
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" ng-model="post.company" class="form-control" id="company" placeholder="Company name">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" ng-model="post.field" class="form-control" id="type" placeholder="Type">
        </div>
        <div class="form-group">
          <label for="value">Value</label>
          <input type="text" ng-model="post.value" class="form-control" id="value" placeholder="Value"">
        </div>
        <button type="submit" class="btn btn-default" value="Submit">Save</button>
      </form>
    </div>
  </div>
</div>
